<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <link rel="stylesheet" href="./imagegallery.css" />
  </head>
  <body>
    <h1 class="title">Image Slider2</h1>
    <div class="showImageContainer2">
      <div class="imageBox2">
        <img src="./image/cat1.jpeg" alt="" />
        <img src="./image/cat2.jpeg" alt="" />
        <img src="./image/cat3.jpeg" alt="" />
      </div>
      <div class="buttonContainer2">
        <button id="prevButton" class="button">previous</button>
        <button id="nextButton" class="button">next</button>
      </div>
    </div>
    <script>
      document.getElementById("prevButton").addEventListener("click", prevButton);
      document.getElementById("nextButton").addEventListener("click", nextButton);
    </script>
  </body>
</html>
