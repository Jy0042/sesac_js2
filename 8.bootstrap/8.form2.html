<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <div class="container my-4">
      <h2>회원가입</h2>
      <form id="exampleForm">
        <div class="mb-3">
          <label class="form-label">ID</label>
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-person"></i></span>
            <input
              type="text"
              name="name"
              id="name"
              class="form-control"
              placeholder="아이디를 입력하세요"
            />
            <!-- <span class="input-group-text"><i class="bi bi-check-lg text-success"></i></span> -->
          </div>
          <p id="validation-message" class="text-danger mt-1 d-none">
            아이디는 3글자 이상 10글자 이하로 입력하세요
          </p>
        </div>

        <div class="mb-3">
          <label class="form-label">Password</label>
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-shield-lock"></i></span>
            <input
              type="password"
              name="password"
              id="email"
              class="form-control"
              placeholder="비밀번호를 입력하세요"
            />
          </div>

          <p id="validation-message" class="text-danger mt-1 d-none">
            비밀번호는 대소문자, 숫자 또는 특수문자 중 3가지 이상 조합하여 8자 이상 입력하세요
          </p>
        </div>

        <div class="mb-3">
          <label class="form-label">Name</label>
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-card-text"></i></span>
            <input
              type="text"
              name="name"
              id="name"
              class="form-control"
              placeholder="이름을 입력하세요"
            />
          </div>

          <p id="validation-message" class="text-danger mt-1 d-none">
            이름은 최소 1글자, 최대 10글자까지 입력하세요
          </p>
        </div>

        <div class="mb-3">
          <label class="form-label">Email</label>
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-at"></i></span>
            <input
              type="email"
              name="email"
              id="email"
              class="form-control"
              placeholder="이메일을 입력하세요"
            />
          </div>

          <p id="validation-message" class="text-danger mt-1 d-none">이메일 형식으로 입력하세요</p>
        </div>

        <div class="mb-3">
          <label class="form-label">Birthdate</label>
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-calendar"></i></span>
            <input type="date" class="form-control" />
          </div>
        </div>

        <div class="mb-4">
          <p class="mb-2">관심 분야 (최소 1개, 최대 3개 선택)</p>
          <div>
            <p class="mb-1"><input type="checkbox" class="me-2" />관심분야 1</p>
            <p class="mb-1 me-2"><input type="checkbox" class="me-2" />관심분야 2</p>
            <p class="mb-1 me-2"><input type="checkbox" class="me-2" />관심분야 3</p>
            <p class="mb-1 me-2"><input type="checkbox" class="me-2" />관심분야 4</p>
          </div>
        </div>

        <button type="submit" class="btn btn-primary">제출</button>
        <button type="reset" class="btn btn-secondary ms-2">초기화</button>
      </form>

      <div id="result" class="mt-4"></div>
    </div>

    <script>
      const form = document.getElementById("exampleForm");
      const resultDiv = document.getElementById("result");

      form.addEventListener("submit", (e) => {
        e.preventDefault();

        const formData = new FormData(form);
        const name = formData.get("name");
        const email = formData.get("email");
        const password = formData.get("password");

        resultDiv.innerHTML = `
          <div class="alert alert-success">
            <h5>폼 제출 완료</h5>
            <p><strong>Name:</strong>${name}</p>
            <p><strong>Email:</strong>${email}</p>
            <p><strong>Password:</strong>${password}</p>
          </div>
          `;
      });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
