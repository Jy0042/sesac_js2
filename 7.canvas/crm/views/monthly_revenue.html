<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>월간 매출액</h1>
    <table>
      <tr>
        <th>년-월</th>
        <th>해당월 매출액</th>
      </tr>
      {% for row in rows %}
      <tr>
        <td>{{ row.YearMonth }}</td>
        <td>{{ row.MonthlyRevenue }}</td>
      </tr>
      {% endfor %}
    </table>

    <canvas id="chart"></canvas>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>
      // 1. 백엔드에서 rows 라고 보냈으니 어떻게든 여기서 추출
      // const rows = {{ rows }};

      // const labels = [{% for row in rows %}"{{ row.YearMonth }}"{% if not loop.last %}, {% endif %}{% endfor %}];
      // const revenues = [{% for row in rows %}{{ row.MonthlyRevenue }}{% if not loop.last %}, {% endif %}{% endfor %}];

      // console.log(JSON.stringify(rows));

      // 2. 내가원하는걸 백엔드에서 보내줌
      const labels = {{ labels | safe }};
      const revenues = {{ revenues | safe }};

      console.log(labels);
      console.log(revenues);

      const ctx = document.getElementById("chart").getContext("2d");
      new Chart(ctx, {
        type: "bar",
        data: {
          // labels : [x 축의 데이터]
          labels : labels,
          datasets: [
            {
              labels: "Monthly Revenue",
              // data: [실제 데이터의 y축 값]
              data: revenues
            },
          ],
        },
      });
    </script>
  </body>
</html>
