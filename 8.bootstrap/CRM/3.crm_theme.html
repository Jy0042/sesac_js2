<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- 부트스트랩 CSS 가져온다 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <title>Document</title>
  </head>
  <body class="bg-dark">
    <!-- navbar 추가 -->
    <nav class="navbar navbar-expand-sm navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">My CRM</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link active" aria-current="page" href="#">User</a>
            <a class="nav-link" href="#">Order</a>
            <a class="nav-link" href="#">Order Item</a>
            <a class="nav-link" href="#">Item</a>
            <a class="nav-link" href="#">Store</a>
            <button id="theme-toggle" type="button" class="btn bg-secondary text-light">
              Switch to theme
            </button>
          </div>
        </div>
      </div>
    </nav>
    <!-- table 추가 -->
    <div class="container mt-4 mb-5">
      <table class="table table-striped table-dark table-hover">
        <thead>
          <tr>
            <th>칼럼 1</th>
            <th>칼럼 2</th>
            <th>칼럼 3</th>
          </tr>
        </thead>
        <tbody class="table-group-divider">
          <tr>
            <td>데이터 1</td>
            <td>데이터 2</td>
            <td>데이터 3</td>
          </tr>
          <tr>
            <td>데이터 4</td>
            <td>데이터 5</td>
            <td>데이터 6</td>
          </tr>
          <tr>
            <td>데이터 7</td>
            <td>데이터 8</td>
            <td>데이터 9</td>
          </tr>
          <tr>
            <td>데이터 10</td>
            <td>데이터 11</td>
            <td>데이터 12</td>
          </tr>
        </tbody>
      </table>
    </div>
    <!-- pagination 추가 -->
    <nav aria-label="Page navigation example">
      <ul class="pagination justify-content-center">
        <li class="page-item disabled">
          <a class="page-link bg-dark text-light">&laquo;</a>
        </li>
        <li class="page-item"><a class="page-link bg-dark text-light" href="#">1</a></li>
        <li class="page-item"><a class="page-link bg-dark text-light" href="#">2</a></li>
        <li class="page-item"><a class="page-link bg-dark text-light" href="#">3</a></li>
        <li class="page-item">
          <a class="page-link bg-dark text-light" href="#">&raquo;</a>
        </li>
      </ul>
    </nav>

    <!-- 부스트랩 JS 가져온다 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      const themeToggleBtn = document.getElementById("theme-toggle");
      themeToggleBtn.addEventListener("click", () => {
        const isDarkMode = document.body.classList.contains("bg-dark");

        document.body.classList.toggle("bg-dark", !isDarkMode);

        const navbar = document.querySelector(".navbar");
        navbar.classList.toggle("navbar-light", isDarkMode);
        navbar.classList.toggle("navbar-dark", !isDarkMode);

        const table = document.querySelector(".table");
        table.classList.toggle("table-light", isDarkMode);
        table.classList.toggle("table-dark", !isDarkMode);

        const pageLinks = document.querySelectorAll(".page-link");
        pageLinks.forEach((link) => {
          link.classList.toggle("bg-dark", !isDarkMode);
          link.classList.toggle("text-light", !isDarkMode);
        });

        const toggleBtn = document.querySelector(".btn");
        // toggleBtn.classList.toggle("bg-light", isDarkMode);
        toggleBtn.classList.toggle("text-dark", isDarkMode);
        // toggleBtn.classList.toggle("bg-dark", !isDarkMode);
        toggleBtn.classList.toggle("text-light", !isDarkMode);

        themeToggleBtn.textContent = isDarkMode ? "다크 모드" : "라이트 모드";
      });
    </script>
  </body>
</html>
