<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <link rel="stylesheet" href="./imagegallery.css" />
  </head>
  <body>
    <h1 class="title">Image Slider2</h1>
    <div class="showImageContainer2">
      <div class="imageBox2">
        <div id="images">
          <img src="./image/cat1.jpeg" alt="" />
          <img src="./image/cat2.jpeg" alt="" />
          <img src="./image/cat3.jpeg" alt="" />
        </div>
        <div class="buttonContainer2">
          <button id="prevButton" class="button">previous</button>
          <button id="nextButton" class="button">next</button>
        </div>
      </div>
    </div>
    <script>
      const images = document.getElementById("images");
      const imageIndex = images.childElementCount;
      let imageCount = 0;
      let imageMove = images.children[0].offsetWidth;

      function moveImages() {
        images.style.transform = `translateX(${-imageMove * imageCount}px)`;
        images.style.transition = "transform 0.5s ease-in-out";
      }

      function prevButton() {
        if (imageCount === 0) {
          alert("첫번째 이미지 입니다.");
        } else {
          imageCount--;
          moveImages();
        }
      }

      function nextButton() {
        if (imageCount === imageIndex - 1) {
          alert("마지막 이미지 입니다.");
        } else {
          imageCount++;
          moveImages();
        }
      }

      document.getElementById("prevButton").addEventListener("click", prevButton);
      document.getElementById("nextButton").addEventListener("click", nextButton);
    </script>
  </body>
</html>
