<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      .main {
        background: linear-gradient(to top, #2d0827, #551cb8, #2d0827);
        height: 100vh;
      }

      .form-wrap {
        width: 500px;
        height: 600px;
        margin: 0 auto;
        position: relative;
        top: 50%;
        transform: translateY(-50%);
        box-shadow: 3px 3px 50px 5px #000;
        border-radius: 24px;
        overflow: hidden;
      }

      .signup {
        position: relative;
        top: 10%;
        /* transform: translateY(-50%); */
      }

      .signup form {
        display: flex;
        width: 100%;
        flex-wrap: wrap;
        justify-content: center;
      }

      form label {
        font-size: 2.3em;
        font-weight: bold;
        color: #fff;
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 50px;
      }

      .input-container {
        width: 250px;
      }

      form input {
        margin-bottom: 40px;
        padding: 10px;
        border-radius: 5px;
        display: flex;
        width: 100%;
        background-color: #eee;
        box-sizing: border-box;
        border: none;
        outline: none;
      }

      form input:hover {
        outline: 2px solid rgb(7, 221, 192);
        box-sizing: border-box;
      }

      form input:focus {
        outline: 2px solid rgb(13, 239, 209);
        box-sizing: border-box;
      }

      form button {
        font-size: 20px;
        font-weight: bold;
        width: 250px;
        height: 40px;
        margin-top: 20px;
        border-radius: 5px;
        border-style: none;
        color: #fff;
        text-shadow: 1px 1px 3px #000;
        background-color: rgb(13, 239, 209);
        cursor: pointer;
        box-shadow: 0 5px 1px #000000;
        outline: 2px solid #000000;
        transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out, color 0.5s ease;
      }

      form button:hover,
      form button:active {
        color: #fddd0b;
        box-shadow: 0 2px 1px #000000;
        transform: translateY(2px);
      }

      .login {
        width: 100vw;
        height: 600px;
        background-color: #fff;
        border-radius: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        position: absolute;
        bottom: -85%;
        left: 50%;
        cursor: pointer;
        transform: translateX(-50%);
        transition: transform 1s ease-in-out, color 1s ease, text-shadow 0.3s ease;
      }

      .login:hover {
        left: 50%;
        transform: translate(-50%, -65%);
      }

      .login:hover form label {
        text-shadow: 2px 2px 3px #000;
      }

      .login form {
        width: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        position: relative;
        top: -21%;
      }

      .login form label {
        color: #fddd0b;
        width: 140px;
        height: 70px;
        text-align: center;
        text-shadow: 2px 2px 3px #000;
        z-index: -1;
      }
    </style>
  </head>
  <body>
    <div class="main">
      <!-- <input type="checkbox" /> -->
      <div class="form-wrap">
        <div class="signup">
          <form>
            <label> Sign up </label>
            <div class="input-container">
              <input type="text" placeholder="Username" />
              <input type="emails" placeholder="Email" />
              <input type="password" placeholder="Password" />
              <button>Sign up</button>
            </div>
          </form>
        </div>
        <div class="login">
          <form>
            <label>Login</label>
            <div class="input-container">
              <input type="email" placeholder="Email" />
              <input type="password" placeholder="Password" />
            </div>
            <button>Login</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
