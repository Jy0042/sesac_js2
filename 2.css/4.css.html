<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style>
      .bg {
        height: 300px;
        background-color: orange;
      }

      .center {
        background-color: orangered;
      }

      .fixed {
        width: 100px;
        height: 100px;
        background-color: teal;
        position: fixed;
        bottom: 50px;
        right: 50px;
        background-image: url(https://i.namu.wiki/i/9p8OVxJTce_f2HnuZF1QOU6qMSHqXBHdkcx3q_hlGxvhcyaOXKxBVyoDkeg-Cb4Nx2p60W0AUh6RzjAH59vHwQ.svg);
        background-size: 100% 100%;
      }
    </style>
  </head>
  <body>
    <div class="bg"></div>
    <div class="bg center"></div>
    <div class="bg"></div>
    <div class="bg fixed"></div>
  </body>
</html>
