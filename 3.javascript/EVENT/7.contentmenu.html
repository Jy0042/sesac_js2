<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style>
      #myElement {
        width: 100px;
        height: 100px;
        background-color: lightcoral;
      }
    </style>
  </head>
  <body>
    <div id="myElement">Right click</div>
    <script>
      document.getElementById("myElement").addEventListener("contextmenu", (e) => {
        event.preventDefault(); // 기본 동작을 하지 않도록 함 (자주사용)
        console.log("커스텀 메뉴 중단");
      });
    </script>
  </body>
</html>
