<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <script>
      function changeColor() {
        const mytext = document.getElementById("mytext");
        mytext.style.color = "red";
        mytext.style.backgroundColor = "lightblue";
        mytext.innerHTML = "변경했다";
      }

      let i = 0;

      function toggleColor() {
        const mytext2 = document.getElementById("mytext2");
        if (i == 0) {
          mytext2.style.color = "red";
          i = 1;
        } else if (i == 1) {
          mytext2.style.color = "blue";
          i = 0;
        }
      }

      // 강사님 풀이
      function toggleColor2() {
        const mytext = document.getElementById("mytext2");
        /* HTML DOM 요소만 가져옴 여기에 적용된 css 는 가져오지 못함 
        inline 속성만 가져올 수 잇음 */
        console.log(mytext);
        const currentColor = mytext.style.color;
        console.log(currentColor);

        // HTML + CSS 가 적용된 색상값을 가져오고 싶으면?
        const currentColor2 = window.getComputedStyle(mytext).color;
        console.log("computed: " + currentColor2);

        if (currentColor2 == "rgb(255, 0, 0)") {
          mytext.style.color = "blue";
          console.log("파란색으로 바꾸고 싶음");
        } else {
          mytext.style.color = "red";
          console.log("빨간색으로 바꾸고 싶음");
        }
      }
    </script>
  </head>
  <body>
    <p id="mytext">이 텍스트의 글자를 변경해보시오</p>
    <button onclick="changeColor()">텍스트의 글자색 빨간색으로 바꾸기</button>
    <br />
    <br />
    <hr />
    <p id="mytext2">텍스트의 색상을 토글 해보기</p>
    <button onclick="toggleColor(i)">토글</button>
    <button onclick="toggleColor2()">토글2</button>
  </body>
</html>
