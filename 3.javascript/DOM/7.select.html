<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
  </head>
  <body>
    <h1>Select 박스</h1>
    <select id="fruitSelector" onchange="fruitDisplay()">
      <option value="apple">사과</option>
      <option value="banana">바나나</option>
      <option value="orange">오렌지</option>
    </select>
    <div id="result"></div>
    <script>
      function fruitDisplay() {
        const fruit = document.getElementById("fruitSelector").value;
        const result = document.getElementById("result");
        console.log(fruit);

        switch (fruit) {
          case "apple":
            // document.write("이것은 사과 입니다");
            result.innerHTML = "이것은 사과 입니다";
            // textContent = 글자 그대로 출력한다 (TAG 무시, CSS도 무시)
            // innerHTML = HTML 을 적용한 요소 (HTML/CSS)
            // innerText = 글자를 그대로 출력 (TAG 를 무시)

            // 새로운 DOM 의 Node 를 만드려면?
            var newParagraph = document.createElement("p");
            newParagraph.innerHTML = "이것은 <b>사과</b>입니다";
            document.body.appendChild(newParagraph);
            break;
          case "banana":
            // document.write("이것은 바나나 입니다");
            result.textContent = "이것은 바나나 입니다";

            var newParagraph = document.createElement("p");
            newParagraph.innerHTML = "이것은 <b>바나나</b>입니다";
            document.body.appendChild(newParagraph);
            break;
          case "orange":
            // document.write("이것은 오렌지 입니다");
            result.textContent = "이것은 오렌지 입니다";

            var newParagraph = document.createElement("p");
            newParagraph.innerHTML = "이것은 <b>오렌지</b>입니다";
            document.body.appendChild(newParagraph);
            break;
          default:
            document.write("이것은 무엇?");
        }
        // if (fruit === "apple") {
        //   document.write("이것은 사과 입니다");
        // } else if (fruit === "banana") {
        //   document.write("이것은 바나나 입니다");
        // } else if (fruit === "orange") {
        //   document.write("이것은 오렌지 입니다");
        // } else {
        //   document.write("이것은 무엇?");
        // }
      }
    </script>
  </body>
</html>
