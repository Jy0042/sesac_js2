<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
  </head>
  <body>
    <h1>입력 폼 만들기</h1>
    <label>ID</label>
    <input type="text" placeholder="아이디를 입력해주세요." />
    <br />

    <label>PW</label>
    <input type="password" placeholder="비밀번호를 입력해주세요." />
    <br />

    <label for="">나이</label>
    <input type="number" placeholder="숫자를 입력해주세요." />
    <br />

    <input type="button" value="로그인" />
    <input type="button" value="LOOOOOOOOOOOOOOGIN 버튼" />
    <hr />
    <h1>선택박스 만들기</h1>
    <h2>과목 고르기</h2>
    <p>라디오버튼을 "name" 을 중심으로 그중에 하나 선택</p>
    <input type="radio" name="subject" value="국어" />국어
    <input type="radio" name="subject" value="영어" />영어
    <input type="radio" name="subject" value="수학" />수학
    <br />
    <br />

    <h2>과일 고르기</h2>
    <input type="radio" name="fruit" value="op1" />딸기
    <input type="radio" name="fruit" value="op2" />사과
    <input type="radio" name="fruit" value="op3" />수박
    <br />
    <br />

    <h3>멀티 초이스는??? 체크박스!</h3>
    <input type="checkbox" name="food" value="f1" />돈까스
    <input type="checkbox" name="food" value="f2" />떡볶이
    <input type="checkbox" name="food" value="f3" />김밥
    <br />
    <br />
    <br />

    <h2>풀다운 메뉴</h2>
    <h3>진정한 풀다운으로 1개 선택하기</h3>
    <select>
      <option>콜라</option>
      <option>사이다</option>
      <option>환타</option>
      <option>봉봉</option>
      <option>우유</option>
      <option>주스</option>
    </select>
    <br />
    <br />

    <h3>여러개(n개) 보여지면서 그중 1개 선택하기</h3>
    <select size="3">
      <option>콜라</option>
      <option>사이다</option>
      <option>환타</option>
      <option>봉봉</option>
      <option>우유</option>
      <option>주스</option>
    </select>
    <br />
    <br />

    <h3>여러개(n개) 보여지면서 ctrl 키를 통해 여러개 선택하기</h3>
    <select size="5" multiple>
      <option>콜라</option>
      <option>사이다</option>
      <option>환타</option>
      <option>봉봉</option>
      <option>우유</option>
      <option>주스</option>
    </select>
  </body>
</html>
