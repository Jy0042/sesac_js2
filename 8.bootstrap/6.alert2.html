<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
    />

    <title>Document</title>
    <style>
      .fade {
        transition: opacity 3s linear;
      }
    </style>
  </head>
  <body>
    <div id="alert1" class="alert alert-warning alert-dismissible fade show" role="alert">
      <i class="bi bi-exclamation-triangle-fill me-2"></i>
      <i class="bi bi-airplane-engines me-2"></i>
      경고 메세지임!
      <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <div id="alert2" class="alert alert-danger alert-dismissible fade show" role="alert">
      <i class="bi bi-x-circle-fill me-2"></i>
      치명석 오류 발생
      <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <div id="alert3" class="alert alert-info alert-dismissible fade show" role="alert">
      자세한 내용은 <a href="#" class="alert-link">여기를 클릭</a> 하세요
      <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <script>
      setTimeout(() => {
        const alert1 = document.getElementById("alert1");
        alert1.remove();
      }, 3000);

      setTimeout(() => {
        const alert2 = document.getElementById("alert2");
        alert2.remove();
      }, 4000);

      setTimeout(() => {
        const alert3 = document.getElementById("alert3");
        alert3.remove();
      }, 5000);
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
