<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style>
      #displayKey {
        font-size: 100px;
        text-align: center;
        margin-top: 50px;
        color: midnightblue;
      }
    </style>
  </head>
  <body>
    <input type="text" id="myInput" placeholder="글자를 입력하세요" />
    <div id="displayKey"><!-- 눌린 키를 표시 --></div>
    <script>
      document.addEventListener("keydown", (e) => {
        console.log(`키보드 눌린 것:  ${e.key}`);

        document.getElementById("displayKey").textContent = e.key; // 눌린 키를 화면에 표시
      });
    </script>
  </body>
</html>
