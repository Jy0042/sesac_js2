<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <script>
      function sayHello() {
        console.log("hello");
        alert("hello");
        document.write("<h1>hello</h1> <br/> <button onclick='back()''>돌아가기</button>");
        for (let i = 1; i <= 5; i++) {
          document.write("숫자: " + i + "<br />");
        }
      }
      function back() {
        location.reload();
      }
    </script>
  </head>
  <body>
    <h1>헬로우 월드, JS</h1>
    <button onclick="sayHello()">Hello</button>
    <script></script>
  </body>
</html>
